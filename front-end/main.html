<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/scripts/showAllRestaurants.js" defer></script>
    <title>Lista de Restaurantes</title>

    <link rel="shortcut icon" href="assets/img/logo-app/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main/main.css">
    <link rel="stylesheet" href="./assets/css/geral/menuHeader.css">
    <link rel="stylesheet" href="./assets/css/main/menuFooter.css">
    <link rel="stylesheet" href="./assets/css/geral/icons.css">
    <link rel="stylesheet" href="./assets/css/main/storeAndDelivery.css">
    <link rel="stylesheet" href="./assets/css/geral/textOverflow.css">
    <link rel="stylesheet" href="./assets/css/main/searchNavbar.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Usuário</a>
                        </li>
                    </ul>
                </div>

                <div class="search-navbar">
                    <form class="d-flex  me-3">
                        <input class="form-control search-bar me-2" type="search" placeholder="Pesquisar" data-search>
                        <button class="btn btn-outline-success search-btn" id="search-btn" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>
                </div>

                <div>
                    <a class="navbar-brand user-info" href="#">Olá! <span>Fred</span>, você está neste endereço?</a>
                    <p class="user-info address"><i class="bi bi-geo-alt"></i> <span>Av. Leopoldinho de Oliveira</span>
                        <i class="bi bi-chevron-down"></i>
                    </p>
                </div>
                <a class="nav-link exit-desktop" href="index.html"><i class="bi bi-box-arrow-left"></i></a>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="search mt-2">
            <div class="d-flex">
                <input class="search-bar p-2 bg-light" type="search" name="Search" id="search" placeholder="Pesquisar"
                    data-search-input-mobile>
                <button class="search-btn bg-light" type="submit"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </section>

    <section>
        <div class="store-type container">
            <ul class="store d-flex justify-content-evenly row">
                <li class="col-3 d-flex justify-content-center select">Restaurantes</li>
                <li class="col-3 d-flex justify-content-center">Mercados</li>
                <li class="col-3 d-flex justify-content-center">Bebidas</li>
            </ul>
        </div>
    </section>

    <section class="container">
        <div class="delivery-type mb-2">
            <div class="delivery d-flex justify-content-start mb-3">
                <span class="p-2 ps-3 pe-3 me-4 badge bg-light text-dark"><i class="bi bi-shop"></i>&nbsp; Para
                    retirar</span>
                <span class="p-2 ps-3 pe-3 me-4 badge bg-light text-dark"><i class="bi bi-currency-dollar"></i> &nbsp;
                    Entrega grátis</span>
                <span class="p-2 ps-3 pe-3 me-4 badge bg-light text-dark"><i class="bi bi-credit-card"></i> &nbsp;
                    Vale-refeição</span>
                <span class="p-2 ps-3 pe-3 me-4 badge bg-light text-dark"><i class="bi bi-geo-alt"></i> &nbsp;
                    Distância</span>
                <span class="p-2 ps-3 pe-3 me-4 badge bg-light text-dark"><i
                        class="bi bi-patch-check-fill bi-color"></i> &nbsp; Super-restaurantes</span>
            </div>

        </div>
    </section>

    <main class="container">

        <div class="row" id="main" data-restaurant-cards-container>

            <template data-restaurant-template>
                <div class="mb-3 mt-1 col-sm-12 col-md-6 col-xl-4 d-flex">
                    <div class="align-self-center">
                        <img class="img-logo me-3" src="" alt="" data-restaurant-img onclick="reply_click(this.src)">
                    </div>
                    <div class="col-8">
                        <h2 class="h2 text-overflow" id="1" data-restaurant-name><i
                                class="bi bi-patch-check-fill bi-color"></i></h2>
                        <p class="restaurant-description">
                            <i class="bi bi-star-fill bi-color"></i>
                            <span data-restaurant-rating></span>
                            <i class="bi bi-stopwatch bi-color"></i>
                            <span>30min - 50min |
                            </span>
                            <i class="bi bi-geo-alt bi-color"></i>
                            <span>2km</span>
                        </p>
                        <p class="restaurant-description">
                            <i class="bi bi-currency-dollar"></i>
                            <span>R$ 5,60</span>
                        </p>
                    </div>
                    <div class="col-2 d-flex align-items-center">
                        <i class="bi bi-heart bi-color" onclick="toggleBtnLike(this)"></i>
                    </div>
                </div>
            </template>

        </div>
    </main>

    <footer>
        <nav class="nav fixed-bottom bg-light d-flex justify-content-evenly">
            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i></a>
            <a class="nav-link" href="#"><i class="bi bi-ticket-perforated"></i></a>
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-left"></i></a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="assets/scripts/btnLike/btnLike.js"></script>

</body>

</html>
