<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="assets/img/logo-app/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index/loginWrapper.css">
    <link rel="stylesheet" href="./assets/css/index/btnSocialMedia.css">
    <link rel="stylesheet" href="./assets/css/index/btnEnter.css">
</head>
<body>
    <div class="login-wrapper container-fluid p-5">
            <h1 class="h1 mb-4">Falta pouco para matar a sua fome!</h1>

            <div class="login d-flex flex-column">
                <form>
                    <div class="mb-3 mt-2">
                        <input class="form-control" id="email" type="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-group flex-nowrap mb-3">
                        <input class="form-control" type="password" id="password" placeholder="Senha" required>
                        <span class="input-group-text" id="addon-wrapping" onclick="togglePasswordLabel()"><i class="bi bi-eye-slash" id="eye-button"></i></span>
                      </div>

                    <a class="forgot-password" href="#">
                        <p>Esqueci minha senha</p>
                    </a>

                    <a class="btn btn-enter form-control mb-3" id="login-submit" role="button">Entrar</a>
                </form>

                <p class="option">-- Ou acesse com --</p>

                    <div class="d-flex justify-content-around mb-3">
                        <div>
                            <button type="button" class="btn btn-primary d-flex align-items-center btn-social-media">
                                <img class="facebook me-2" src="../front-end/assets/logo/facebook-logo-2019.svg" alt=""> Facebook</button>
                        </div>

                        <div>
                            <button type="button" class="btn btn-primary d-flex align-items-center btn-social-media"><img class="google me-2" src="../front-end/assets/logo/google.svg" alt=""> Google</button>
                        </div>
                    </div>

                    <div class="new-user d-flex justify-content-center">
                        <p>Novo por aqui? <a href="#">Cadastre-se agora</a>!</p>
                    </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="./assets/scripts/togglePasswordLabel.js"></script>
    <script src="assets/scripts/login.js"></script>
</body>
</html>
