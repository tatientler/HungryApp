<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/scripts/showAllMeals.js" defer></script>
    
    <title id="titulo">Restaurante</title>

    <link rel="shortcut icon" href="assets/img/logo-app/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/geral/menuHeader.css">
    <link rel="stylesheet" href="./assets/css/geral/icons.css">
    <link rel="stylesheet" href="./assets/css/restaurant/menuFooter.css">
    <link rel="stylesheet" href="./assets/css/restaurant/mainRestaurant.css">
    <link rel="stylesheet" href="./assets/css/geral/textOverflow.css">
    <link rel="stylesheet" href="./assets/css/restaurant/searchBar.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="./main.html">
                    <button class="back-btn bg-light">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                </a>

                <div>
                    <img src="assets/img/logo-app/Logo.png" class="logo" alt="Hungry">
                </div>
                <a class="nav-link exit-desktop" href="index.html"><i class="bi bi-box-arrow-left"></i></a>
            </div>
        </nav>
    </header>

    <main id="restaurant-wrapper">

        <template data-restaurant-card>
            <div>
                <div class="parallax"></div>
                <img src="" class="img-restaurant" data-restaurant-img-card>
                <div class="container">
                    <div class="row p-1 pb-3 restaurant-header">
                        <div class="col-2 d-flex align-self-center justify-content-center">
                            <img class="img-logo" src="" data-restaurant-logo-card>
                        </div>

                        <div class="col-10 mt-2">
                            <h2 class="h2 text-overflow"><span data-restaurant-name-card></span> <i
                                    class="bi bi-patch-check-fill bi-color"></i></h2>
                            <p class="restaurant-description text-overflow"><i class="bi bi-pin-map"></i> <span
                                    data-restaurant-address-card></span> </p>
                            <p class="restaurant-description"><i class="bi bi-telephone"></i> <span
                                    data-restaurant-phone-card></span> </p>
                            <div class="delivery-type container">
                                <span class="badge rounded-pill bg-light text-dark"><i
                                        class="bi bi-star-fill bi-color me-1"></i><span
                                        data-restaurant-rating-card></span></span>
                                <span class="badge rounded-pill bg-light text-dark"><i
                                        class="bi bi-stopwatch bi-color"></i> 30min - 50min</span>
                                <span class="badge rounded-pill bg-light text-dark"><i
                                        class="bi bi-geo-alt bi-color"></i> 2 km</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div class="container">
        <div class="search-filter-wrapper m-2">
            <div class="row ms-1 me-1 mb-1">
                <div class="d-flex search col-8">
                    <input class="search-bar p-2" type="search" name="Search" id="search" placeholder="Pesquisar" data-meal-search>
                    <button class="search-btn" id="search-btn" type="submit"><i class="bi bi-search"></i></button>
                </div>
                <div class="d-flex justify-content-center col-4">
                    <button class="filter-btn"><i class="bi bi-filter-right"></i> Filtros</button>
                </div>
            </div>
        </div>
    </div>

    <div id="meals-wrapper" >
        <div class="container row" data-meals-card-container>
            <template data-meal-template>
                <div class="col-lg-6">
                    <div class="row m-1 dish-card">
                        <div class="col-3 d-flex align-self-center">
                            <img class="img-dish me-3" src="assets/img/main/Logo-outback-719x512.png" data-meal-img
                                alt="Outback Steakhouse">
                        </div>
                        <div class="col-9">
                            <h2 class="h2 text-overflow" data-meal-name></h2>
                            <p class="restaurant-description text-overflow" data-meal-description></p>
                            <p class="price-description" data-meal-price></p>
                        </div>
                        <div class="add-btn">
                            <button><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <footer>
        <nav class="nav fixed-bottom bg-light d-flex justify-content-evenly">
            <a class="nav-link" href="#"><i class="bi bi-house"></i></a>
            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-ticket-perforated"></i></a>
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-left"></i></a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--<script src="assets/scripts/showAllMeals.js"></script>-->
</body>

</html>
